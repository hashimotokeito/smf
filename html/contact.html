<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Special music for you</title>
  <meta name="description" content="あなたにとって特別な音楽見つけます">
  <meta name="keywords" content="music">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="プログラミング教材「WithCode+」">
  <meta property="og:type" content="article">
  <meta property="og:image" content="img/logo2.png">
  <meta property="og:description" content="あなたにとって特別な音楽見つけます。">
  <meta property="og:site_name" content="音楽紹介サイト">
  <link rel="icon" href="favicon.ico">
  <link rel="apple-touch-icon" sizes="180×180" href="img/logo.png">
  <link rel="stylesheet" type="text/css" href="..//css/reset.css">
  <link rel="stylesheet" type="text/css" href="..//css/common.css">
  <link rel="stylesheet" type="text/css" href="..//css/contact.css">
</head>
<body>
<header>
  <div class="header-all">
    <div class="header-logo">
      <a href="..//index.html"><img src="..//img/logo1.png"></a>
    </div>
    <nav class="navbar">
      <ul class="header-list">
        <li><a href="..//html/recommended.html">recommended</a></li>
        <li><a href="..//html/profile.html">profile</a></li>
        <li><a href="..//html/contact.html">contact</a></li>
      </nav>
    </div>
  </div>
  <p class="drawer"></p>
</header>
<main>
  <section class="contact">
    <div class="contact-ttl">
      <h1>contact</h1>
      <p>紹介してほしいアーティストがいたらぜひ、下部のお問い合わせ欄からお願いします。</p>
    </div>
    <form class="contact-inner">
      <form action="#" class="contact_form" id="form">
      <div class="contact_box">
        <label for="name" class="contact_form_ttl1">お名前　（漢字）</label>
        <input type="text" class="contact_form_box1" name="" required="required" placeholder="お名前をご入力ください">
      </div>
      <div class="contact_box">
        <label for="email" class="contact_form_ttl">メールアドレス</label>
        <input type="email" class="contact_form_box2" name="" required="required" placeholder="例) example@example.com">
      </div>
      <div class="contact_box _area">
        <label for="message" class="contact_form_ttl2 move">お問い合わせ内容</label>
        <input name="message" class="contact_txtarea" id="message" cols="30" rows="10" required="required"
          placeholder="お問い合わせ内容をご入力ください"></input>
      </div>
      <button type="submit" class="contact_btn">送信する</button>
      </div>
    </div>
    <div class="twitter">
      <p class="twitter-txt">
        Twitterはこちらから
      </p>
     <div class="twitter-img">
      <a href="https://twitter.com/"><img src="..//img/twitter-logo.jpg"></a>
     </div>
    </div>
      </form>
  </section>
</main>
<footer>
  <div class="footer-txt">
    <p>©　2021 supecial music for you</p>
  </div>
</footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="..//js/common.js"></script>
</body>
</html>
